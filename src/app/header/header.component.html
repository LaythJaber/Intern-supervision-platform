<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">

  <div class="logo-containter">
    <a (click)="toggleSettings()"  class="navigation "><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()"><span>{{stg.prenom}} {{stg.nom}}</span></div>
  </div>

</div>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <!--<nb-action icon="nb-grid-b" class="toggle-layout" (click)="toggleSettings()"></nb-action>-->


  <nb-action  class="control-item " disabled icon="nb-notifications"></nb-action>
  <nb-action routerLink="/calendrier/{{idstg}}" class="control-item "  icon="nb-layout-default"  ></nb-action>
  <nb-action  class="control-item " disabled icon="nb-bar-chart"></nb-action>
  <nb-action routerLink="/accueilStagiaire/{{idstg}}" class="control-item " icon="nb-list"></nb-action>
  <nb-action routerLink="/listeDespropositions/{{idstg}}" class="control-item " icon="nb-lightbulb"></nb-action>
  <nb-action class="control-item">
    <nb-search type="rotate-layout" ></nb-search>
  </nb-action>
  <nb-action >

    <nb-user [nbContextMenu]="userMenu" [name]="Layth" [picture]="picture"></nb-user>
  </nb-action>
</nb-actions>
