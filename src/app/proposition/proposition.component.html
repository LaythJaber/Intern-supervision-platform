<nb-card size="xsmall">



  <nb-card-body>

      <div class="header">
        <h5>Proposition</h5></div>

      <div class="form-group">
        <mat-form-field>
  <textarea matInput placeholder="Soyez creatif ! " id="contenu" matTextareaAutosize matAutosizeMinRows="2" [(ngModel)]="proposition.contenu"
            matAutosizeMaxRows="5"></textarea>
        </mat-form-field>
      </div>
<button class="btn btn-hero-secondary "  (click)="save()">Enregistrer</button>

  </nb-card-body>

</nb-card>
