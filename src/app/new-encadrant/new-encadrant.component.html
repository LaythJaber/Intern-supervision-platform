<div class="container spacer">
  <div class="card">
    <div class="card-header">Encadrant</div>

    <div class="card-body">




      <div class="form-group">
        <label for="Nom">NOM </label>
        <input type="text" class="form-control" id="Nom" [(ngModel)]="Encadrant1.nom " placeholder="Nom ">
      </div>
      <div class="form-group">
        <label for="prenom">prenom </label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="Encadrant1.prenom" placeholder="prenom">
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="poste">poste</label>
          <input type="text" class="form-control" id="poste" [(ngModel)]="Encadrant1.poste" placeholder="poste">
        </div>
        <div class="form-group">
          <label for="Login">Login</label>

          <input type="text" class="form-control" id="Login" [(ngModel)]="Encadrant1.login" placeholder="Login">

        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="Password" class="form-control" id="password" [(ngModel)]="Encadrant1.password" placeholder="Password">
        </div>






        <button class="btn btn-primary" (click)="save()">Submit</button>



      </div>
    </div>
  </div>
