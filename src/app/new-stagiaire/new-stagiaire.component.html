<br>
<div class="container spacer">
  <div class="card">
    <div class="card-header">Stagiaire</div>
    <div class="alert alert-danger" *ngIf="mode==1">

      <strong>Login Utilisé  </strong>

    </div>
    <div class="card-body">




      <div class="form-group">
        <label for="Nom">NOM </label>
        <input type="text" class="form-control" id="Nom" [(ngModel)]="Stagiaire.nom " placeholder="Nom ">
      </div>
      <div class="form-group">
        <label for="prenom">prenom </label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="Stagiaire.prenom" placeholder="prenom">
      </div>


      <div class="form-group">
        <label for="encadrant">Encadrant</label>

        <select [(ngModel)]="Stagiaire.encadrantStagiaire" id="encadrant">
          <option *ngFor="let e of Encadrants" [ngValue]="e">{{e.login}}</option>
        </select>



      </div>


      <div class="form-group">
        <label for="projet">Projet</label>

        <select [(ngModel)]=" NomProjet" id="projet" (click)="declenche()">
          <option *ngFor="let p of Projets" [ngValue]="p">{{p}}</option>
        </select>



      </div>
      <div class="form-group">
        <label for="projets">Groupes</label>

        <select [(ngModel)]=" Stagiaire.projetStagiaire" id="projets">
          <option *ngFor="let s of Stagiaires" [ngValue]="s.projetStagiaire">{{s.nom}}
          </option>
        </select>



      </div>
      <div *ngIf="(NomProjet!=null)">
        <button class="btn btn-danger btn-semi-round" (click)="getAllProjet($event,NomProjet)">travailler en monôme sur le  Projet {{NomProjet}}</button>
      </div>
      <mat-card-header>

        <mat-card-title>
          <h4>Ajouter Une Competence</h4>
        </mat-card-title>
        <mat-card-subtitle>
          <mat-form-field>
            <input matInput placeholder="Competence " [(ngModel)]="comp1">
          </mat-form-field>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

        <mat-slider [max]="5" [min]="0" [step]="1" [(ngModel)]="niv1"></mat-slider>

      </mat-card-content>




      <div *ngIf="j==1||j==2||j==3">
        <mat-card-header>

          <mat-card-title>
            <h4>Ajouter Une Competence</h4>
          </mat-card-title>
          <mat-card-subtitle>
            <mat-form-field>
              <input matInput placeholder="Competencejk " [(ngModel)]="comp2">
            </mat-form-field>
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

          <mat-slider [max]="5" [min]="0" [step]="1" [(ngModel)]=niv2></mat-slider>

        </mat-card-content>


      </div>
      <div *ngIf="j==2||j==3">
        <mat-card-header>

          <mat-card-title>
            <h4>Ajouter Une Competence</h4>
          </mat-card-title>
          <mat-card-subtitle>
            <mat-form-field>
              <input matInput placeholder="Competence " [(ngModel)]="comp3">
            </mat-form-field>
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

          <mat-slider [max]="5" [min]="0" [step]="1" [(ngModel)]="niv3"></mat-slider>

        </mat-card-content>


      </div>
      <div *ngIf="j==3">
        <mat-card-header>

          <mat-card-title>
            <h4>Ajouter Une Competence</h4>
          </mat-card-title>
          <mat-card-subtitle>
            <mat-form-field>
              <input matInput placeholder="Competence " [(ngModel)]="comp4">
            </mat-form-field>
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

          <mat-slider [max]="5" [min]="0" [step]="1" [(ngModel)]="niv4"></mat-slider>

        </mat-card-content>


      </div>


      <button class="btn btn-danger btn-semi-round" (click)="confirm()">Ajouter plus de competences</button>

      <div class="form-group">
        <label for="Login">Login</label>

        <input type="text" class="form-control" id="Login" [(ngModel)]="Stagiaire.login" placeholder="Login">

      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="Password" class="form-control" id="password" [(ngModel)]="Stagiaire.password" placeholder="Password">
      </div>




      <button class="btn btn-danger btn-semi-round" (click)="save()">Submit</button>



    </div>
  </div>
</div>

<toaster-container [toasterconfig]="config"></toaster-container>
