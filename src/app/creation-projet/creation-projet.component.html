


<div class="container spacer">
<br><br>
  <div class="card">

    <div class="card-header">Projet </div>
    <div class="card-body">




      <div class="form-group">
        <label for="Nom"> Nom projet  </label>
        <input type="text" class="form-control" id="Nom" [(ngModel)]="Projet.nomProjet " placeholder="NomProjet ">
      </div>
      <div class="form-group">
        <label for="dateDebut"> date Debut  </label>
        <input type="date" class="form-control" id="dateDebut" [(ngModel)]="Projet.dateDebut" placeholder="Date-debut">
      </div>
      <div class="form-group">
        <label for="dateFin"> date Fin  </label>
        <input type="date" class="form-control" id="dateFin" [(ngModel)]="Projet.dateFin" placeholder="Date-Fin">
      </div>

<br><br>
      <mat-card-header>

        <mat-card-title>
          <h4>Ajouter Une Competence</h4>
        </mat-card-title>
        <mat-card-subtitle>
          <mat-form-field>
            <input matInput placeholder="Competence " [(ngModel)]="comp1">
          </mat-form-field>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

        <mat-slider [max]="5" [min]="0" [step]="1" [(ngModel)]="niv1"></mat-slider>

      </mat-card-content>




      <div *ngIf="i==1||i==2||i==3">
        <mat-card-header>

          <mat-card-title>
            <h4>Ajouter Une Competence</h4>
          </mat-card-title>
          <mat-card-subtitle>
            <mat-form-field>
              <input matInput placeholder="Competencejk " [(ngModel)]="comp2">
            </mat-form-field>
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

          <mat-slider [max]="5" [min]="0" [step]="1" [(ngModel)]=niv2></mat-slider>

        </mat-card-content>


      </div>
      <div *ngIf="i==2||i==3">
        <mat-card-header>

          <mat-card-title>
            <h4>Ajouter Une Competence</h4>
          </mat-card-title>
          <mat-card-subtitle>
            <mat-form-field>
              <input matInput placeholder="Competence " [(ngModel)]="comp3">
            </mat-form-field>
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

          <mat-slider [max]="5" [min]="0" [step]="1" [(ngModel)]="niv3"></mat-slider>

        </mat-card-content>


      </div>
      <div *ngIf="i==3">
        <mat-card-header>

          <mat-card-title>
            <h4>Ajouter Une Competence</h4>
          </mat-card-title>
          <mat-card-subtitle>
            <mat-form-field>
              <input matInput placeholder="Competence " [(ngModel)]="comp4">
            </mat-form-field>
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

          <mat-slider [max]="5" [min]="0" [step]="1" [(ngModel)]="niv4"></mat-slider>

        </mat-card-content>


      </div>


      <button class="btn btn-danger btn-round" (click)="confirm()">Ajouter plus de competences</button>



<br><br><br>
      <button class="btn btn-danger btn-semi-round " (click)="declenche()" >Ajouter des Taches</button>


      <br>
<br>


      <button class="btn btn-danger btn-semi-round offset-md-5" (click)="save()">Cr√©er</button>



    </div>
  </div>
</div>
