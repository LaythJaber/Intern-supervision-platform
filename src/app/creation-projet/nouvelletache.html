<div class="container spacer">
  <div class="card">
    <div class="card-header">Tache</div>
    <div class="card-body">




      <div class="form-group">
        <label for="NomSousTache">Nom de la  tache </label>
        <input type="text" class="form-control" id="NomSousTache" [(ngModel)]="data.Tache.nomTache" placeholder="Nom tache">
      </div>
      <div class="form-group">
        <label for="Priorité">Priorité</label>
        <input type="number" class="form-control" id="Priorité" [(ngModel)]="data.Tache.priorite " placeholder="Priorité">
      </div>
       <div class="form-group">
      <label for="Description">Description </label>
      <input type="text" class="form-control" id="Description" [(ngModel)]="data.Tache.description" placeholder="description">
    </div>
      <div class="form-group">
        <label for="Estimation">Estimation</label>
        <input type="number" class="form-control" id="Estimation" [(ngModel)]="data.Tache.estimation" placeholder="Estimation">
      </div>







      <button mat-button [mat-dialog-close]="data.Tache" cdkFocusInitial>Submit</button>
      <button mat-button (click)="onNoClick()">Cancel </button>






    </div>
  </div>
</div>
