<nb-card >
  <nb-card-body class="panel-body">
  <ul class="chat">



    <div *ngFor="let message of Messages;">

      <div *ngIf="message.encadrantMessage;else rightside" >

        <li class="left clearfix">
                <span class="chat-img pull-left">
                            <img src="http://placehold.it/50/afbab3/fff&text=Moi" alt="User Avatar" class="img-circle"/>
                        </span>
          <div class="chat-body clearfix">
            <div class="header">

              <small class="pull-right text-muted"><span >{{message.date_emission}}</span></small>
            </div>
            <p>
              {{message.contenu}}
            </p>
          </div>
        </li>
      </div>

      <ng-template #rightside>

        <li class="right clearfix"><span class="chat-img pull-right">
                            <img src="http://placehold.it/50/afbab3/fff&text={{message.stagiaireMessage.nom}}" alt="User Avatar" class="img-circle"/>
                        </span>
          <div class="chat-body clearfix">
            <div class="header">
              <small class=" text-muted"><span >{{message.date_emission}}</span></small>

            </div>
            <p>
              {{message.contenu}}
            </p>
          </div>
        </li>
      </ng-template>

    </div>
  </ul>






  </nb-card-body>
</nb-card>
<div class="form-inline">


  <div class="input-group full-width">
    <div class="input-group-addon " (click)="send(contenu)">Envoyer</div>
    <input   type="text" class="form-control full-width" [(ngModel)]="contenu" placeholder="Message.."/>
  </div>

</div>
