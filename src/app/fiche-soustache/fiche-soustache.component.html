<nb-card size="large">
  <nb-card-body>
<mat-toolbar>
<mat-toolbar-row>
  <span>{{sousTache.nomSousTache}}</span>
  <span class="example-spacer"></span>

</mat-toolbar-row>
</mat-toolbar>
<br><br><br>
<mat-progress-bar mode="determinate" value="{{ AvcMax.progression}}"></mat-progress-bar>
<br><br><br>

<textarea  class="form-control" placeholder="Description ..." [(ngModel)]="sousTache.description"></textarea>

<button class="btn btn-danger btn-round" (click)="update(this.sousTache.idSousTache, this.sousTache)" >Update</button>

<div class="col-lg-12"><ngx-echarts-line></ngx-echarts-line></div>

  </nb-card-body>
</nb-card>
